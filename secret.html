<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Key Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><b>My-Privacy</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Encryption</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="decrypt.html">Decryption</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="string.html">Reverse String</a>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Secret Key Generator</h1>
        <div class="password-box text-center mt-4">
            <!-- Display the generated password -->
            <input type="text" id="password" class="form-control mb-3" readonly />
            
            <!-- Generate Random Secret Key Button -->
            <button id="generate" class="btn btn-dark mb-2">Generate Random Secret Key</button>

            <!-- Copy to Clipboard Button -->
            <button id="copy" class="btn btn-dark mb-2">Copy to Clipboard</button>
        </div>
    </div>

    <!-- External JavaScript File -->
    <script>
        // Function to generate a random secret key
function generateKey() {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=<>?';
    let key = '';
    const keyLength = 16; // Length of the generated key

    for (let i = 0; i < keyLength; i++) {
        key += characters.charAt(Math.floor(Math.random() * characters.length));
    }

    // Set the generated key into the input field
    document.getElementById('password').value = key;
}

// Function to copy the generated key to clipboard
function copyToClipboard() {
    const key = document.getElementById('password').value;

    if (key === "") {
        alert("Please generate a key first.");
        return;
    }

    // Select the text field and copy the text
    document.getElementById('password').select();
    document.execCommand('copy');
    
    alert("Key copied to clipboard!");
}

// Event Listeners for the buttons
document.getElementById('generate').addEventListener('click', generateKey);
document.getElementById('copy').addEventListener('click', copyToClipboard);

    </script>
</body>
</html>
