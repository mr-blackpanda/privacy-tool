      <!-- ------------------------------- -->
      <div class="container">
        <h1><b>DECRYPT TEXT</b></h1>
        <!-- Decryption Section -->
        <div class="section">
            <div class="form-group">
                <label for="secretKeyDecrypt">Secret Key (16 characters):</label>
                <input type="text" id="secretKeyDecrypt" placeholder="Enter Secret Key" maxlength="16">
            </div>

            <div class="form-group">
                <label for="inputTextDecrypt">Text to Decrypt:</label>
                <textarea id="inputTextDecrypt" placeholder="Enter your encrypted text here"></textarea>
            </div>

            <div class="form-group">
                <button onclick="decryptText()">Decrypt</button>
            </div>

            <div class="form-group">
                <label for="outputTextDecrypt">Decrypted Output:</label>
                <input type="text" id="outputTextDecrypt" readonly>
                <button onclick="copyToClipboard('outputTextDecrypt')">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <!-- CryptoJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
